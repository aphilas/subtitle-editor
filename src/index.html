<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>SubbEd</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <script scr="./video-player/video-player.js"></script>
</head>

<body>

  <video-player></video-player>

	<div class="player">
		<video>
			<source src="https://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_320x180.mp4" type="video/mp4">
		</video>

		<div class="controls">
			<div class="play-pause">
				<button class="play" data-icon="P" aria-label="play pause toggle"></button>
      </div>

      <div class="play-clip-sec">
       <button class="play-clip" data-icon="s" aria-label="play clip"></button>
      </div>

      <div class="volume">
        <button class="mute" data-icon="g" aria-label="mute/unmute"></button>
        <input type="range" class="volume_slider" min="0" max="100" step="1" value="100">
      </div>

      <div class="timer">
        <span aria-label="timer">00:00</span>
      </div>

      <div class="scrubber">
        <input type="range" class="slider" min="0" max="100" step="1" value="0">
      </div>

      <div class="duration">
        <span aria-label="duration">00:00</span>
      </div>

      <div class="step">
        <button class="stb" data-icon="B" aria-label="step back"></button>
        <button class="stf" data-icon="F" aria-label="step forward"></button>
      </div>
      
      <div class="playback-rate">
        <button class="decs" data-icon="<" aria-label="speedup"></button>
        <button class="incs" data-icon=">" aria-label="slowdown"></button>
      </div>
    </div>

    <div class="editors">
      <!-- <div contenteditable="true" class="editor"></div> -->

    </div>
    
    <script src="script.js"></script>
  </body>
</html>
